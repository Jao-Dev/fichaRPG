<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>+ Inserir Alunos</title>
    <meta name="author" content="JãoDev"/>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/e3e9eb0dd2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        .navbar-brand img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top:  50px;">

        <h4>+ Cadastrar Aluno</h4>
        <br>
        <form method="post" action="/cadastrar" th:object="${aluno}">

            <!-- NOME -->
            <div class="row">
                <div class="col-md-5 form-group offset-md-4">
                    <label>Nome do Aluno:</label>
                    <input class="form-control" placeholder="Ex: Manuel Gomes" th:field="*{nome}">
                </div>
            </div>

            <!-- CURSO -->            
            <div class="row">
                <div class="col-md-5 form-group offset-md-4">
                    <label>Selecione o curso:</label>
                    <select class="form-control" th:field="*{curso}">
                        <option th:each="curso : ${T(com.example.springwebcurso.enums.Curso).values()}"
                                th:value="${curso}" th:text="${curso}"></option>
                    </select>
                </div>
            </div>            

            <!-- MATRÍCULA -->
            <div class="row">
                <div class="col-md-5 form-group offset-md-4">
                    <label>Gerar matrícula:</label>
                    <input class="form-control" id="matricula" th:field="*{matricula}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 offset-md-4" style="margin-top: 10px;">
                    <button type="button" onclick="gerarMatricula();" class="btn btn-dark">Gerar</button>
                </div>
            </div>
            

            <!-- STATUS -->
            <div class="row">
                <div class="col-md-5 form-group offset-md-4">
                    <label>Selecione o status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="status : ${T(com.example.springwebcurso.enums.Status).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>            

            <!-- TURNO -->
            <div class="row">
                <div class="col-md-5 form-group offset-md-4">
                    <label>Selecione o turno:</label>
                    <select class="form-control" th:field="*{turno}">
                        <option th:each="turno : ${T(com.example.springwebcurso.enums.Turno).values()}"
                                th:value="${turno}" th:text="${turno}"></option>
                    </select>
                </div>
            </div>            

            <div class="row">
                <div class="col-md-5 offset-md-4">
                    <div class="d-flex justify-content-center align-items-center" style="height: 70px;">
                        <button type="submit" class="btn btn-success">SALVAR</button>
                        <a class="btn btn-danger ml-2">VOLTAR</a>
                    </div>
                </div>
            </div>
            

        </form>
    </div>

    <script src="static/js/main.js"></script>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
