<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Projeto SpringWeb</title>
    <meta name="author" content="JãoDev"/>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/e3e9eb0dd2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- CABEÇALHO -->
    <header th:fragment="cabecalho">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img src="static/img/Logo_jaodev.png" alt="Logo JãoDev">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navMobile" class="collapse navbar-collapse justify-content-end">
                <div class="navbar-nav">
                    <a class="btn-nav nav-item nav-link"><i class="fas fa-home"></i> Home</a>
                    <a class="btn-nav nav-item nav-link" th:href="@{cadastrarAluno}"><i class="fas fa-user-graduate"></i> Cadastrar Aluno</a>
                    <a class="btn-nav nav-item nav-link"><i class="fas fa-search"></i> Pesquisar Aluno</a>
                    <a class="btn-nav nav-item nav-link btn btn-danger"><i class="fas fa-times"></i> Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- FOOTER -->
    
    <footer th:fragment="rodape">
        <div class="rodape">
            <span>
                Todos os Direitos Reservados - 2024 &copy; JãoDev
            </span>
        </div>
    </footer>
    
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
